<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data</title>
</head>
<body>
<script>
    document.writeln(10); // number
    document.writeln("</br>");
    document.writeln(20);
    document.writeln("</br>");
    document.writeln(0b10101010); // biner
    document.writeln("</br>");
    document.writeln(0x6699); // hexadecimal
    document.writeln("</br>");
    document.writeln(0o66,99); //octadecimal
    document.writeln("</br>");
    document.writeln(true); // boolean
    document.writeln("</br>");
    document.writeln(false);
    document.writeln("</br>");
    document.writeln("Abdurahman Zaki"); // string
    document.writeln(" ");
    document.writeln('D');
    document.writeln("</br>");
    document.writeln("Nama : " + "Zaki");
    document.writeln("</br>");
    document.writeln("<textarea cols='30' rows='10'>");
    document.writeln("Abdurahman \nZaki \nD"); // newline
    document.writeln("Nama \t: Zaki"); // tab
    document.writeln("\\C\\user\\zaki");
    document.writeln("\"Selamat Datang\"");
    document.writeln("\'Sampai Jumpa\'");
    document.writeln("</textarea>");
</script>
</body>
</html>
